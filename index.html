    <script>
    function initialize() {

    var myData = !{JSON.stringify(data)};
    alert(myData.titles[0]);

    //-
    //- var d = {
    //-   titles: myData.titles,
    //-   locations: myData.locations,
    //-   links: myData.links
    //- }
    var markers = [];

    for (var i = 0; i < myData.locations.length; i++) {
      var curLoc = myData.locations[i];
      markers.push(WE.marker([curLoc[0], curLoc[1]]).addTo(earth));
    }

    var options = {atmosphere: true, center: [0, 0], zoom: 3};
    var earth = new WE.map('earth_div', options);

    WE.tileLayer('http://tileserver.maptiler.com/nasa/{z}/{x}/{y}.jpg', {
      minZoom: 0,
      maxZoom: 5,
      attribution: 'NASA'
    }).addTo(earth);

    for (var i = 0; i < markers.length; i++) {
      markers[i].bindPopup("<b>Hello world!</b><br>I am a popup.<br /><span style='font-size:10px;color:#999'>Tip: Another popup is hidden in Cairo..</span>", {maxWidth: 150, closeButton: true}).openPopup();
    }
    // Start a simple rotation animation
    var before = null;

    requestAnimationFrame(function animate(now) {
      var c = earth.getPosition();
      var elapsed = before? now - before: 0;
      before = now;
      earth.setCenter([c[0], c[1] + 0.1*(elapsed/30)]);
      requestAnimationFrame(animate);
    });}
      }
    </script>
    <style>
      html, body{padding: 0; margin: 0; background-color: black;}
      #earth_div{ top: 0; right: 0; bottom: 0; left: 0; position: absolute !important;}
    </style>

  </head>
  <body onload="initialize()">
